{% extends 'main.html' %}

{% block content_main %}

<div class="col-12 pl-5 pr-5">
            <div class="card">
              <div class="card-header bk-tab">
                <h3 class="card-title text-goya">CATEGORIES</h3>

                 
                <div class = "col-md-1 pl-5" style="align-items: flex-end;">
                  <a  href="{% url 'items:item_new' %}" class = "btn-add-item " id="rotation"> </a>
              </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                        <th>options</th>
                      <th>Name</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for categorie in categories %}
                      <tr>
                      <td>
                          <a href="{% url 'items:categories_edit' categorie.id%}" class="btn bg-gradient-success">Edit</a>
                          <a href="" class="btn bg-gradient-danger">Delete</a>

                      </td>
                      <td>{{ categorie.name }}</td>
                      <td>{{ categorie.description }}</td>
                      </tr>
                  {% endfor %}

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>



{% endblock %}
