<div class="col-12 pl-5 pr-5">
  <div class="card">
    <div class="card-header bk-tab">
      <h3 class="card-title text-goya ">CATEGORIES</h3>
      <div class="col-md-1 pl-5" style="align-items: flex-end;">
        <a href="{% url 'items:categories_new' %}" class="btn-add-item " id="rotation"> </a>
      </div>
      <div class="card-tools">

      </div>
    </div>
  </div>

  <!-- /.card-header -->
  <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
      <thead class="head-td">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}

        <td>{{ category.name }}</td>
        <td style="text-align: left !important;">{{ category.description }}</td>
        <td>
          <div class="btn-group">
            <a href="{% url 'items:categories_edit' category.pk %}" class="btn btn-info">Edit</a>
            <a href="#" class="{% url 'items:categories_delete' category.pk %}">Delete</a>
          </div>
        </td>
        </tr>
        {% endfor %}

      </tbody>

    </table>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
</div>

  <div class="pagination pl-5">


  </div>
