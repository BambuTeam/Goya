{% extends 'main.html' %}
{%  load static %}
{% block content_head %}

{% endblock %}
{% block content_main %}
<div class="col-10 form-item">

  <div class="card card-secondary d-flex justify-content-center form-item">
    <div class="card-header justify-content-center">
      <h3 class="card-title justify-content-center" style="font-family: goya-font;;">ITEM FORMS</h3>
    </div>
    <div class="card-body">

      <form action = "" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-sm-6 form-item">
          <!-- text input -->
          <div class="form-group" style="font-family: goya-font;">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter the item name ..." name="name" id = "name">
          </div>
          <div class="form-group" style="font-family: goya-font;">
            <label>Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" placeholder="Price" name="price">
            </div>
          </div>
          <div class="form-group" style="font-family: goya-font;">
            <label>Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter the description..." name="description"></textarea>
          </div>
        </div>
        <button class="btn btn-primary-item btn-block mt-5" type="submit">Register!</button>
      </form>

    </div>
    <!-- /.card-body -->
  </div>

</div>

{% endblock %}
