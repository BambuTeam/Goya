  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" type="text/css"
    href="/static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" type="text/css" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" type="text/css" href="/static/plugins/jqvmap/jqvmap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="/static/adminlte.css' %}">

<body>
  <div class="wrapper">
    {% include 'navbar.html' %}
    {% include 'aside.html' %}
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-lg-2">
              {% block content_head %}
              {% endblock %}
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content-main">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            {% block content_main %}
            {% endblock %}
          </div>
          <!-- /.row -->



        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <footer class="main-footer">

      <strong>Copyright &copy; 2020 <a href="#"><span style="color: #E7811D "><a style="color: #E7811D; "

      <div class="float-right d-none d-sm-inline-block">
        <b>V.</b> <span style="text-decoration: underline;">3.1.0.0</span>
      </div>
    </footer>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
